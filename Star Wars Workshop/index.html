<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <img src="img/logo.png" class="logo">
    </header>
    <main>
        <div class="img-btn-main">
            <img src="img/cosmonaut.svg" class="img-btn" id="cosmonaut">
            <img src="img/rocket.svg" class="img-btn" id="rocket">
            <img src="img/planet.png" class="img-btn" id="planet">
        </div>
        <div class="search">
            <div class="search-people">
                 <input type="text" id="search-field-people" placeholder="Search character">
            </div>
            <div class="search-ships">
                <input type="text" id="search-field" placeholder="Search ship">
           </div>
           <div class="search-planets">
            <input type="text" id="search-field-planets" placeholder="Search planet">
       </div>
        </div>
        <div class="loaderDiv">
            <img src="img/loader.gif" id="loading">
        </div>
    </main>
    <footer>
        <table id="table" class="table">
            <thead class="thead">
                <tr class="tr">
                    <th class="th">
                        <button id="sort" class="sort">Name</button>
                    </th>
                     <th class="th"> Height </th>
                     <th class="th"> Mass </th>
                     <th class="th"> Gender </th>
                     <th class="th"> Birth year </th>
                     <th class="th"> Films </th>
                     <th class="th"> Delete </th>
                </tr>
            </thead>
            <tbody id="tbody" class="tbody">

            </tbody>
        </table>
        <table id="tableShips" class="table">
            <thead class="thead">
                <tr class="tr">
                    <th class="th">
                        <button id="sortShips" class="sort"> Name </button>
                    </th>
                     <th class="th"> Model </th>
                     <th class="th"> Manufacturer </th>
                     <th class="th"> Cost </th>
                     <th class="th"> Peope Capacity </th>
                     <th class="th"> Class </th>
                     <th class="th"> Delete </th>
                </tr>
            </thead>
            <tbody id="tbodyShips" class="tbody">

            </tbody>
        </table>
        <table id="tablePlanets" class="table">
            <thead class="thead">
                <tr class="tr">
                    <th class="th">
                        <button id="sortPlanet" class="sort">Name</button>
                    </th>
                     <th class="th"> Rotation </th>
                     <th class="th"> Orbit </th>
                     <th class="th"> Climate </th>
                     <th class="th"> Gravity </th>
                     <th class="th"> Population </th>
                     <th class="th"> Delete </th>
                </tr>
            </thead>
            <tbody id="tbodyPlanets" class="tbody">

            </tbody>
        </table>
        <div class="preview-next">
            <button id="back"> << </button>
            <div id="pagedItems"></div>
            <button id="next"> >> </button>
            <button id="back2"> << </button>
            <div id="pagedItemsShips"></div>
            <button id="next2"> >> </button>
            <button id="back3"> << </button>
            <div id="pagedItemsPlanets"></div>
            <button id="next3"> >> </button>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
